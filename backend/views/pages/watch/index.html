<body>
    <style>
        body{
            margin: 0;
        }
        .iframe-container{
            width: 100%;
            height: 100%;
            position: fixed;
        }
        iframe{
            width: 100%;
            height: 100%;
        }

    </style>
  <div class="iframe-container" id="data">

  </div>
    
    <script type="module">
           import {
      getIdFromURL,
      fetchMovies,
      addMovieToDOM
        } from "../../modules/watch.js";

 (async function () {

//Fetches the City from URL query param (here : window.location.search is an in-built browser property that returns the query param from URL, example: http://localhost:8081/?city=bengaluru => window.location.search would return "?city=bengaluru")
let ID = await getIdFromURL(window.location.search);


let movie = await fetchMovies(ID);



//Updates the filtered adventures list to the DOM
addMovieToDOM(movie)


})();
    </script>
</body>
